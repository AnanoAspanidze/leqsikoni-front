<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="./Scss/style.css">
    <link rel="stylesheet" href="./Scss/_responsive.scss">
    <title>ლექსიკონი</title>
</head>

<body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="column is-half navbar-brand ">
                <a  href="index.html">
                    <img src="./img/logo.svg" alt="logo" class="is-header-logo">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-primary is-family-primary">
                <div class="navbar-start is-menu-center">
                    <a class="navbar-item is-navbar_line">
                        ანბანი
                    </a>
                    <a class="navbar-item is-navbar_line" href="about-project.html">
                        პროექტის შესახებ
                    </a>
                    <a class="navbar-item is-navbar_line active">
                        კონტაქტი
                    </a>
                </div>
            </div>
            <div class="navbar-end is-primary is-navbar-end">
                <div class="navbar-item">
                    <button class="button is-rounded">
                        <span class="icon">
                            <i class="fi user"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>

        <div class="auth pt-5">
            <div class="container section">
                <div class="columns is-mobile is-centered">
                    <div class="column is-half-desktop is-four-fifths-tablet is-full-mobile is-relative">
                        <div class="auth_image-box-1 is-absolute">
                            <figure class="image is-64x64">
                                <img src="./img/fly.svg" alt="fly">
                            </figure>
                        </div>
                        <div class="card mt-5">
                            <div class="card-header-title has-text-grey-lighter">
                                <h1 class="mx-a">
                                    <span class="has-text-primary">შესვლა</span>
                                    /
                                    <span>რეგისტრაცია</span>
                                </h1>
                            </div>
                            <div class="card-content">
                                <div class="columns is-centered is-mobile">
                                    <div
                                        class="column is-two-thirds-desktop is-three-fifths-tablet is-four-fifths-mobile">
                                        <form>
                                            <div class="field pb-1">
                                                <div class="control">
                                                    <input class="input is-rounded" type="mail" placeholder="ელ.ფოსტა"
                                                        required>
                                                </div>
                                                <p class="help is-danger">ელ.ფოსტა ან პაროლი არასწორია</p>
                                            </div>
                                            <div class="field pt-1">
                                                <div class="control">
                                                    <input class="input is-rounded" type="password" placeholder="პაროლი"
                                                        required>
                                                </div>
                                                <p class="help is-danger ">პაროლი უნდა შედგებოდეს მინ. 7 სიმპოლოსაგან
                                                </p>
                                            </div>
                                            <a href="#" class="has-text-primary is-size-7 pb-2">დაგავიწყდა პაროლი?</a>
                                            <div class="field is-grouped is-grouped-centered pt-5">
                                                <p class="control">
                                                    <button class="button is-warning is-outlined is-rounded">
                                                        შესვლა
                                                    </button>
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="auth_image-box-2 is-absolute">
                            <figure class="image is-256x256">
                                <img src="./img/lighthouse.svg" alt="lighthouse">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- soc footer -->
    <footer class="footer">
        <div class="content has-text-centered is-soc-item">
            <div class="columns is-centered is-mobile">
                <div class="column is-one-fifth-desktop is-one-quarter-tablet is-three-fifths-mobile">
                    <div class="is-flex is-justify-around">
                        <a class="button is-rounded has-text-primary">
                            <i class="fi fb"></i>
                        </a>
                        <a class="button is-rounded has-text-primary">
                            <i class="fi tw"></i>
                        </a>
                        <a class="button is-rounded has-text-primary">
                            <i class="fi in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
