                <div class="columns is-mobile is-centered">
                    <div class="column is-half-desktop is-four-fifths-tablet is-full-mobile is-relative">
                        <div class="words_image-box-1 is-absolute">
                            <figure class="image is-64x64">
                                <img src="./img/yellow-ladybird.svg" alt="ladybird-words" class="yellow-ladybird-words" style="position: absolute;

                                height: 25px;
                                z-index: 100;

                                bottom: 3rem;">

                            </div>

                                    <div

                                        <form>
                                            <div class="field pb-1">
                                                <div class="is-family-secondary card-content-item mb-1">

                                                    </a>
                                                <div class="control">
                                                    <input class="input  is-rounded" type="mail" placeholder="ინგლისური სიტყვა"
                                                        required style="margin-left:20px;margin-bottom:20px; width:248px;  font-family:'HelveticaNeue';font-size:14px;">
                                                </div>
                                            </div>
                                            <div class="is-family-secondary card-content-item mb-1">

                                                    <i class="fi user"></i>
                                                </a>
                                                <a class="fa-info-content icon has-text-primary" href="user-info.html">
                                                    <i class="fas fa-info-circle "></i>
                                                </a>
                                            <div class="control">
                                                <input class="input is-rounded" type="mail" placeholder="ქართული სიტყვა"

                                            </div>
                                        </div>
                                        <div class="is-family-secondary card-content-item mb-1">
                                            <a class="icon has-text-white user-color">
                                                <i class="fi user"></i>
                                            </a>
                                            <a class="fa-info-content icon has-text-primary" href="user-info.html">
                                                <i class="fas fa-info-circle "></i>
                                            </a>                               
                                                <div class="control">
                                                    <input class="input is-rounded" type="text" placeholder="განმარტება"
                                                        required style="margin-left:20px;  width:248px; font-family:'HelveticaNeue';font-size:14px;">
                                                </div>
                                            </div>
                                            <p class="help is-danger error-message" style="font-size:10px; font-family:'HelveticaNeue';margin-top:2rem; margin-left:4rem;" >დაფიქსირდა შეცდომა, თავიდან სცადეთ

                                                    <button class="button is-danger is-outlined is-rounded"  style="width:163px;">
